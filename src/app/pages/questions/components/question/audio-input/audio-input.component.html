<ng-container *ngIf="!isRecording()">
  <button
    ion-button
    class="bt bt--full"
    round
    full
    (click)="startRecording()"
  >
    {{ "BTN_START" | translate }}
  </button>
</ng-container>

<ng-container *ngIf="isRecording()">
  <button
    ion-button
    class="bt bt--full bt-stop"
    round
    full
    (click)="stopRecording()"
  >
    {{ "BTN_STOP" | translate }}
  </button>
</ng-container>
