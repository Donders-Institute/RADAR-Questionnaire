<ion-list radio-group (ionChange)="onInputChange($event)">
  <ul>
    <li *ngFor="let item of items">
      <ion-item no-lines>
        <ion-radio
          [value]="item.value"
          [disabled]="!currentlyShown"
          [id]="item.id"
        ></ion-radio>
        <ion-label>{{ item.response }}</ion-label>
      </ion-item>
    </li>
  </ul>
</ion-list>
