<div>

  <ion-scroll scrollY="true" class="layers" [style.height.px]="scrollHeight">

  <div padding class="date">
    {{ "TASK_CALENDAR_TITLE" | translate }}
  </div>

  <div *ngFor="let task of tasks; let i=index">
    <div class="current-time-div" *ngIf="i==timeIndex">
      <div id="time-current">
        <ion-row>
          <ion-col><div class="time-current-division left"></div></ion-col>
          <ion-col col-2 class="time-current">{{currentTime}}</ion-col>
          <ion-col><div class="time-current-division right"></div></ion-col>
        </ion-row>
      </div>
    </div>
    <div id="task-item" (click)="clicked(task)" *ngIf="(task.name !='ESM' && task.completed == false)">
    <ion-row>
      <ion-col>
        <div class="task-info-left">
          {{getStartTime(task)}}
          <img class="icon-padding extra-info-icon" *ngIf="hasExtraInfo(task.warning)" src="assets/imgs/warning.png"/>
        </div>
        <div class="task-info-right">
          <img class="icon-padding icon-xsm" src="assets/imgs/stopwatch.png"/>{{task.estimatedCompletionTime}}<span class="units">min</span>
          <img class="icon-padding icon-xsm" src="assets/imgs/nTasks.png"/>{{task.nQuestions}}<span class="units">x</span>
          <div class="status-div" *ngIf="!task.completed"><ion-icon name="radio-button-off" class="status"></ion-icon></div>
          <div class="status-div" *ngIf="task.completed"><ion-icon name="checkmark" class="status-checked"></ion-icon></div>
        </div>
      </ion-col>
    </ion-row>
    </div>
  </div>
  <div class="current-time-div" *ngIf="timeIndex==tasks.length">
  <div id="time-current">
    <ion-row>
      <ion-col><div class="time-current-division left"></div></ion-col>
      <ion-col col-2 class="time-current">{{currentTime}}</ion-col>
      <ion-col><div class="time-current-division right"></div></ion-col>
    </ion-row>
  </div>
</div>

  </ion-scroll>

</div>
