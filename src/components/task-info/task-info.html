<!-- Generated template for the TaskInfo component -->
<div id="task-info-container" (click)="expand()" *ngIf="displayTask">

  <div class="info">
    <div id="questionnaire-metrics" [@alignCenterRightMetrics]="animateCenterRight">
      <img class="icon-padding icon-sm" src="../../assets/icon/nTasks.png"/>{{task.nQuestions}}<span class="units">x</span>
      <br>
      <img class="icon-padding icon-sm" src="../../assets/icon/stopwatch.png"/>{{task.estimatedCompletionTime}}<span class="units">min</span>
    </div>
    <div id="push2">
    </div>
    <div id="questionnaire-time" [@alignCenterRightTime]="animateCenterRight">
      <div id="hour">
        {{ getHour() }}
      </div>
      <div id="minutes" [@scaleMinutes]="animateScale">
        <span [@fade]="animateFade">:</span>{{ getMinutes() }}
      </div>
    </div>
  </div>

  <div class="extra-info" *ngIf="hasExtraInfo" [@alignCenterRightExtraInfo]="animateCenterRight">
    <img class="icon-padding extra-info-icon" src="../../assets/icon/warning.png"/>{{getExtraInfo()}}
  </div>

</div>
