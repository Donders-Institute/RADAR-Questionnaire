<!-- Generated template for the TickerBar component -->
<div id="ticker-bar-container" (click)="iterateIndex()">
  <div *ngFor="let item of tickerItems" class="ticker-item" [style.transform]='showNextTickerItem()'>
    <div id="item.id">
      {{item.tickerText1}}<span class="bold">{{item.tickerText2}}</span>{{item.tickerText3}}
    </div>
  </div>
</div>
